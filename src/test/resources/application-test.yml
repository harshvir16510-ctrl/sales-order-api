spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
  liquibase:
    enabled: false
  h2:
    console:
      enabled: false

jwt:
  secret: testSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLong
  expiration: 86400000

app:
  vat-rate: 0.15

logging:
  level:
    root: WARN
    com.example.salesorder: DEBUG

