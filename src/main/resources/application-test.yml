# Testing Environment Configuration
# Profile: test
# Usage: SPRING_PROFILES_ACTIVE=test
# Note: This is also used automatically by Spring Boot tests

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  h2:
    console:
      enabled: false # Disable console for tests

jwt:
  secret: ${JWT_SECRET:testSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForTesting}
  expiration: ${JWT_EXPIRATION:3600000} # 1 hour for tests

app:
  vat-rate: 0.15

logging:
  level:
    root: WARN
    com.example.salesorder: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN

