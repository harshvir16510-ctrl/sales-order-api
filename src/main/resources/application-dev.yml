# Development Environment Configuration
# Profile: dev
# Usage: SPRING_PROFILES_ACTIVE=dev

server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ordersdb_dev;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  h2:
    console:
      enabled: true
      path: /h2-console

jwt:
  secret: ${JWT_SECRET:devSecretKeyForJWTTokenGenerationThatShouldBeAtLeast256BitsLongForDevelopment}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours

app:
  vat-rate: 0.15

logging:
  level:
    root: INFO
    com.example.salesorder: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

